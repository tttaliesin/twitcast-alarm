name: twitcast_alarm
description: A Flutter application to monitor Twitcast streams and alert when they go live.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0

  # Local storage
  shared_preferences: ^2.2.2

  # Audio player for alarm
  audioplayers: ^5.2.1

  # Background task management
  workmanager: ^0.9.0

  # Windows system tray
  system_tray: ^2.0.3

  # Window management for Windows
  window_manager: ^0.3.7

  # State management
  provider: ^6.1.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
